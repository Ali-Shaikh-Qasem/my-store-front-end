<div class="cart-container">
  <div class="cart-content" *ngIf="cartItems.length > 0; else emptyCart">
    <h2>Shopping Cart</h2>
    
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="item-image">
          <img [src]="item.product.url" [alt]="item.product.name" />
        </div>
        
        <div class="item-details">
          <h3>{{ item.product.name }}</h3>
          <p class="item-price">${{ item.product.price.toFixed(2) }}</p>
          
          <div class="quantity-control">
            <label for="quantity-{{ item.product.id }}">Quantity:</label>
            <input 
              type="number" 
              id="quantity-{{ item.product.id }}"
              class="quantity-input"
              [(ngModel)]="item.quantity"
              (ngModelChange)="onQuantityChange(item)"
              min="1"
            />
          </div>
          
          <p class="item-subtotal">
            Subtotal: ${{ (item.product.price * item.quantity).toFixed(2) }}
          </p>
        </div>
        
        <button class="remove-btn" (click)="removeItem(item.product.id)">
          Remove
        </button>
      </div>
    </div>
    
    <div class="cart-summary">
      <h3>Total: ${{ total.toFixed(2) }}</h3>
      <button class="checkout-btn" routerLink="/checkout">
        Proceed to Checkout
      </button>
      <a routerLink="/" class="continue-shopping">Continue Shopping</a>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="empty-cart">
      <h2>Your cart is empty</h2>
      <p>Add some products to get started!</p>
      <a routerLink="/" class="shop-now-btn">Shop Now</a>
    </div>
  </ng-template>
</div>
