<div class="confirmation-container">
  <div class="confirmation-card">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="80" height="80">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
      </svg>
    </div>
    
    <h1 class="confirmation-header">Order Confirmed!</h1>
    
    <div class="order-details">
      <div class="detail-item">
        <span class="label">Customer Name:</span>
        <span class="value">{{ fullName }}</span>
      </div>
      
      <div class="detail-item">
        <span class="label">Order Total:</span>
        <span class="value total">${{ total.toFixed(2) }}</span>
      </div>
    </div>
    
    <p class="thank-you-message">
      Thank you for your purchase! Your order has been successfully placed.
    </p>
    
    <a routerLink="/" class="continue-shopping-btn">
      Continue Shopping
    </a>
  </div>
</div>
